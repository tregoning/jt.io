<!DOCTYPE html>
<html>
<head>
    <title>Mapbox</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        }
    </style>
</head>
<body>
<div id='map'></div>
<script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
<script>
    (function(){
        navigator.geolocation.getCurrentPosition(function (position) {
            var map = L.mapbox.map('map', 'tregoning.map-fc5hslkm', {zoomControl: false}).setView([position.coords.latitude, position.coords.longitude], 16);

            L.mapbox.markerLayer({
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [position.coords.longitude, position.coords.latitude]
                },
                properties: {
                    'marker-size': 'large',
                    'marker-color': '#f0a'
                }
            }).addTo(map);
        });
    }());
</script>
</body>
</html>
